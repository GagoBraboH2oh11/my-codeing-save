    <h1>segundo formulario</h1>
    <form action="/all-my-coding/formulario/formulario 4/login.php" method="post">

    <h1>terceiro formulario</h1>
    <label for="youryear">qual ano voce nasceu?:</label>
    <input type="number" max="2022" id="youryear" oninput="whatyear()" required>
    <p>
       <label for="">voce tem:</label> 
       <output id="res">
        0
       </output>
       <script>
        function whatyear(){
            let nowyear = new Date().getFullYear()
            res.innerHTML= Number(nowyear) - Number(youryear.value)
        }
       </script>
    </p>
    
    <p>
        <input type="submit">
        <input type="reset">
    </p>
